<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Store the current path in session storage
      sessionStorage.setItem("redirect", window.location.pathname);
      // Redirect to the index page
      window.location.href = "/";
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
